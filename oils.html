<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oils – Dublin Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Tahoma, sans-serif;
            background: linear-gradient(0deg, #EAF4F8 0%, #A0C9E3 0%, #00334E 80%);
            color: #00334E;
            min-height: 100vh;
        }

        header {
            background-color: #00334E;
            color: #C4DCEB;
            text-align: center;
            padding: 1.5rem 1rem;
        }

        header h1 {
            font-family: Georgia, serif;
            font-size: 2rem;
            margin: 0;
        }

        .back {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.25rem;
            background: linear-gradient(145deg, #A0C9E3, #EAF4F8);
            color: #00334E;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            font-family: Tahoma, sans-serif;
            box-shadow: 0 0 10px rgba(160, 201, 227, 0.5);
            transition: all 0.3s ease;
        }

        .back:hover {
            background: linear-gradient(145deg, #C4DCEB, #A0C9E3);
            box-shadow: 0 0 15px rgba(224, 242, 255, 0.8), 0 0 30px rgba(160, 201, 227, 0.5);
            transform: translateY(-2px);
        }


        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem 1rem;
        }

        .painting {
            background: #C4DCEB;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
            will-change: transform;
            perspective: 1000px;
        }


        .painting img {
            width: 100%;
            display: block;
        }

        .painting .info {
            padding: 0.75rem 1rem;
        }

        .painting .info h3 {
            margin: 0.5rem 0 0.25rem;
            font-size: 1.2rem;
            font-family: Georgia, serif;
        }

        .painting .info p {
            margin: 0.25rem 0;
            font-size: 0.95rem;
            font-family: Tahoma, sans-serif;
        }

        .painting:hover {
            transform: rotateX(5deg) rotateY(5deg) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);

            .painting img,
            .painting .info {
                backface-visibility: hidden;
            }

        }
    </style>
</head>

<body>
    <header>
        <h1>Oils</h1>
        <a href="index.html" class="back">← Back home</a>
    </header>

    <div class="gallery">
        <div class="painting">
            <img src="https://iili.io/3GK5Gku.png" alt="Ireland">
            <div class="info">
                <h3>Ireland</h3>
                <p><strong>Artist:</strong> Margaret Hollywood</p>
                <p><strong>Price:</strong> €XXX</p>
            </div>
        </div>
        <div class="painting">
            <img src="https://iili.io/3GfPxAN.png" alt="Ballerina">
            <div class="info">
                <h3>Ballerina</h3>
                <p><strong>Artist:</strong> Margaret Hollywood</p>
                <p><strong>Price:</strong> €XXX</p>
            </div>
        </div>
    </div>
</body>

</html>
